<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>電信客戶流失</title>
	
	<style>
		table{
				margin-left:auto; 
				margin-right:auto;
			}
	</style> 
</head>

<body>
<!-- <form method="post"> -->
	<div>
	<table style="border:3px #cccccc solid;" cellpadding="10" border="1">
		<thead>
			<tr>
				<th colspan="3"><h2 style="color:DodgerBlue;">客戶基本資料</h2></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="4">
				<figure>	
					<img src="mis.png" alt="個人照片">
					<figcaption></figcaption>
				</figure>
				</td>
				<td colspan="2"><label>姓名：
					<input name="name" type="text" size="25" maxlength="30">
					</label><br>
					<label>
					性別：
					<input type="radio" name="gender" value="male">男性
					<input type="radio" name="gender" value="female">女性
					</label>
				</td>
			</tr>

			<tr>
				<td>是否有配偶：<br>
					<input type="radio" name="partner" value="y">是
					<input type="radio" name="partner" value="n">否
				</td>
				<td><label>是否有子女：<br>
					<input type="radio" name="dependent" value="y">是
					<input type="radio" name="dependent" value="n">否
				</td>
			</tr>


			<tr>
				<td>網路辦理：<select name="internet">
					<option value="fiber" selected>光纖</option>
					<option value="dsl">數位網路</option>
					<option value="no">無辦理服務</option>
					
				</select>
				</td>
				<td><label>生日：
					<input name="birthday" type="date"></label>
				</td>
			</tr>
			<tr>
				<td colspan="2"><label>E-mail:
					<input name="email" type="mail" size="25" maxlength="30">
				</label>
				</td>
			<tr>
				<td>合約租期</td>
				<td colspan="2">
					<input type="radio" name="contract" value="month">一個月
					<input type="radio" name="contract" value="year">一年
					<input type="radio" name="contract" value="two_year">兩年
					
				</td>
			<tr>

			<tr>
				<td>基本方案</td>
				<td colspan="2">
					<input type="radio" name="charge" value="twenty">每月USD$20
					<input type="radio" name="charge" value="fifty">每月USD$50
					<input type="radio" name="charge" value="eighty">每月USD$80
					<input type="radio" name="charge" value="hundred">每月USD$110
				</td>
			<tr>
			<tr>
				<td>加購網路相關服務</td>
				<td colspan="2">
					<input type="checkbox" name="extra" value="security">網路安全
					<input type="checkbox" name="extra" value="backup">網路備份
					<input type="checkbox" name="extra" value="protection">設備保護
					<input type="checkbox" name="extra" value="technicalsupport">技術支援
					<br>
					<input type="checkbox" name="extra" value="tv">串流電視
					<input type="checkbox" name="extra" value="movie">串流電影
				</td>
			<tr>
				<td>付款方式</td>
				<td colspan="2">
					<input type="radio" name="payment" value="bank">銀行自動轉帳
					<input type="radio" name="payment" value="female">信用卡自動扣款
					<input type="radio" name="payment" value="electric">電子支票
					<input type="radio" name="payment" value="postmail">郵寄支票
			
					<br>是否申辦無紙化帳單:
					<input type="radio" name="nopaper" value="y">是
					<input type="radio" name="nopaper" value="n">否
				</td>
			</tr>
			<tr>
				<td>備註</td>
				<td colspan="2">
					<textarea cols="50">客戶特殊需求</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<button onclick="alertEvent()">預測</button>
					<input type="button" name="Submit" value="提交" class="btn" onclick="window.open('subPage.html')" />

				</td>
			</tr>		
		</tbody>
	</table>
	</div>
	<!-- </form> -->

</body>
<script>
	function alertEvent() {
		alert("這個人很有可能流失!\n預計待的時長為8個月。\n這個客戶屬於我們規劃的喜歡嘗試型。建議在3個月後，可以推出精彩優惠方案，吸引此客戶續約，提高客戶終身價值。");
	}
</script>




</html>
